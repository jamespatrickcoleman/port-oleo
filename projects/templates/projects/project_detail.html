{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" class="img-fluid mb-3" width="100%" alt="{{ project.title }}">
        {% endif %}
    </div>    
    <div class="col-md-4">
        <h5>Project Details</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock page_content %}
